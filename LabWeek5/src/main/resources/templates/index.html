<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Header -->
<header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4">Quản Lý Công Việc</h1>
        <div>
            <a class="btn btn-primary me-2" th:href="@{/login}">Đăng Nhập</a>
            <a class="btn btn-secondary">Đăng Ký</a>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5" style="height: 600px; overflow-y: auto; overflow-x: hidden;">
    <div class="row">
        <!-- Job Card Example -->
        <div class="col-md-3 mb-4" th:each="job: ${jobs.content}">
            <a th:href="@{|/jobs/job-detail?id=${job.id}|}" style="text-decoration: none; color: inherit;">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">[[${job.jobName}]]</h5>
                        <p class="card-text">[[${job.company.compName}]]</p>
                        <p class="card-text">
                            <span style="margin-left: 3px" class="badge rounded-pill" th:each="skill: ${job.getJobSkills()}">
                                [[${skill.skill.skillName}]]
                            </span>
                        </p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</main>

<!-- Pagination -->'
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item " th:classappend="${jobs.page == 0} ? 'disabled' : ''">
            <a class="page-link"  tabindex="-1"  th:href="@{|/?page=${jobs.page - 1}&size=${jobs.size}|}">Previous</a>
        </li>
        <li class="page-item"  th:class="${page == jobs.page} ? 'active'"  th:each="page: ${#numbers.sequence(0, jobs.totalPages - 1)}">
            <a id="page" class="page-link"th:value="${page}" th:text="${page + 1}" th:href="@{|/?page=${page}&size=${jobs.size}|}">

        </a></li>
        <li class="page-item" th:classappend="${jobs.page == jobs.totalPages - 1} ? 'disabled'">
            <a class="page-link" id="next"   th:href="@{|/?page=${jobs.page + 1}&size=${jobs.size}|}">Next</a>
        </li>
    </ul>
</nav>

<!-- Footer -->
<div class="text-white mb-3 mb-md-0 bg-primary"
     style="height: 60px; width: 100%; display: flex; justify-content: center; align-items: center;position: absolute; bottom: 0; left: 0; right: 0">
    <span>Tran Thi Thanh Tuyen - 21020281 - thanhtuyen9623@gmail.com</span>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const colorClasses = ['bg-primary', 'bg-secondary', 'bg-success', 'bg-warning', 'bg-info', 'bg-dark'];
        const badges = document.querySelectorAll('.badge');

        badges.forEach(badge => {
            const randomClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
            badge.classList.add(randomClass);
        });
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }

        .job-section {
            margin-top: 30px;
        }

        .badge-skill {
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .icon-with-text {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .icon-with-text i {
            margin-right: 8px;
        }
             /* General Header Styling */
         .bg-primary {
             background-color: #007bff; /* Xanh chủ đạo */
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
         }

        .header-buttons .btn {
            border-radius: 0; /* Loại bỏ bo tròn */
            margin: 0; /* Xóa khoảng cách giữa các nút */
            border-right: 1px solid #fff; /* Đường kẻ giữa các nút */
            padding: 10px 20px; /* Tăng kích thước nút */
            color: white; /* Màu chữ trắng */
            background-color: transparent; /* Nền trong suốt */
            transition: background-color 0.3s, color 0.3s; /* Hiệu ứng hover */
        }

        .header-buttons .btn:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Nền sáng nhẹ khi hover */
            color: #fff; /* Màu chữ vẫn giữ trắng */
        }

        .btn-active {
            background-color: white; /* Nền trắng cho nút active */
            color: #007bff; /* Màu chữ xanh */
            font-weight: bold; /* Chữ đậm */
            border: 1px solid transparent; /* Xóa border bên trong */
        }

        .header-buttons .btn:last-child {
            border-right: none; /* Xóa đường kẻ cuối cùng */
        }

        .btn-light {
            border-radius: 20px; /* Bo tròn nút Đăng xuất */
            padding: 5px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-light:hover {
            background-color: #0056b3; /* Màu xanh đậm khi hover */
            color: white;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex header-buttons">
            <!-- Buttons on the left of header -->
            <a class="btn btn-active">Trang Chủ</a>
            <a class="btn">Quản lý Việc Làm</a>
            <a class="btn">Đăng Tuyển</a>
            <a class="btn">Thông Tin Công Ty</a>
        </div>
        <div class="d-flex align-items-center">
            <span class="me-3 text-white" style="text-decoration: none;">
                Candidate Name
            </span>
            <form action="/logout" method="post">
                <input type="hidden" name="action" value="logout">
                <button type="submit" class="btn btn-light">Đăng xuất</button>
            </form>
        </div>
    </div>
</header>



<!-- Search Form -->
<div class="container my-4">
    <form class="d-flex" action="candidates" method="get">
        <input type="hidden" name="action" value="searchJob">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm công việc..." aria-label="Search" name="jobNameSearch">
        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
    </form>
</div>

<!-- Main Body -->
<main class="container my-4">
    <!-- All Jobs Section -->
    <section class="job-section">
        <h3>Tất cả công việc</h3>
        <div class="row">
            <!-- Job Card -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-0">Marketing Specialist</h3>
                        <div class="icon-with-text">
                            <i class="fa-solid fa-building"></i>
                            <p class="card-text mb-0">XYZ Ltd.</p>
                        </div>
                        <p class="card-text">
                            <span style="margin-left: 3px" class="badge badge-skill">SEO</span>
                            <span style="margin-left: 3px" class="badge badge-skill">Google Ads</span>
                        </p>
                        <div>
                            <a href="" class="btn btn-link" style="text-decoration: none">
                                <i class="fa-solid fa-eye"></i>  Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat job cards as necessary -->
        </div>

        <!-- Pagination -->
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" tabindex="-1">Trang trước</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Trang tiếp theo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const colorClasses = ['bg-primary', 'bg-secondary', 'bg-success', 'bg-warning', 'bg-info', 'bg-dark'];
        const badges = document.querySelectorAll('.badge');

        badges.forEach(badge => {
            const randomClass = colorClasses[Math.floor(Math.random() * colorClasses.length)];
            badge.classList.add(randomClass);
        });
    });
</script>
</body>
</html>

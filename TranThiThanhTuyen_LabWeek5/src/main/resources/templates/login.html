<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2 class="text-center mb-3">Đăng nhập</h2>
    <form th:action="@{/do-login}" method="post" th:object="${user}">
        <input type="hidden" name="action" value="login">
        <!-- Email Input -->
        <div class="mb-3">
            <label for="userName" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="userName" th:field="*{username}" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
